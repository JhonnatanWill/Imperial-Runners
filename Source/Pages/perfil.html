<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperial Runners</title>
    <link rel="icon" type="image/png" href="../Imagens/Logos/LogoImperialRunnersNBG.png">
    <link rel="stylesheet" href="../Structure/style.css">
</head>
<body class="centered-page">
    <div class="container">
        <img src="../Imagens/Logos/LogoImperialRunnersNBG.png" alt="Logo Imperial Runners" class="logo-topo">
        <h1>Seja bem-vindo(a)!</h1>
        
        <div class="perfil-info">
    <h3>Esse é seu ID de Usuário</h3>
    <p id="perfilIdGerado">---</p>
</div>

        <div class="avatar-upload">
            <div class="avatar-preview">
                <img id="avatarImage" src="../Imagens/placeholder-avatar.png" alt="Avatar do Usuário">
                <label for="fotoPerfilInput" class="upload-button" title="Alterar Foto">
                    &#x1F4F7; 
                </label>
                <input type="file" id="fotoPerfilInput" accept="image/*">
            </div>
            <p class="alterar-foto-text">Alterar foto de perfil!</p>
        </div>
        <div class="form-group">
            <label for="idIndicante">Foi indicado(a) por alguém?</label>
            <input type="text" id="idIndicante" placeholder="Digite o ID do indicante">
        </div>
        
        <button id="concluir">CONCLUIR</button>
    </div>

    <script src="../Structure/script.js"></script>
</body>
</html>
