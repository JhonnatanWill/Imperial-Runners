<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperial Runners</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="centered-page">
    <div class="container">
        <img src="logo-imperial-runners.png" alt="Logo Imperial Runners" class="logo-topo">
        <h1>COMECE SEU REINADO</h1>
        <h2>Junte-se à elite! Forme seu legado!</h2>
        <form id="cadastroForm">
            <div class="form-group">
                <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Nome Completo" required>
            </div>
            
            <div class="form-group">
                <input type="date" id="dataNascimento" name="dataNascimento" placeholder="Data de Nascimento" required>
            </div>
            
            <div class="form-group">
                <select id="sexo" name="sexo" required>
                    <option value="">Sexo</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            
            <div class="form-group">
                <select id="estado" name="estado" required>
                <option value="">Selecione o Estado</option>
                </select>
            </div>

            <div class="form-group">
                <select id="cidade" name="cidade" required>
                <option value="">Selecione a Cidade</option>
                </select>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
        
        <div id="resultadoID" style="display: none;">
            <h3>Seu ID de Usuário é:</h3>
            <p id="idGerado"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
